<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprogramafy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo-branco.png" alt="logo reprogramafy">
            </div>
            <button id="botao">Login</button>
        </nav>
    </header>

    <section>
        <!--
        <div class="carousel">
            <div class="item slide-in" id="item1">
                <h1>playlist trending</h1>
                <img src="trending.jpg" alt="playlist trending">
            </div>
            <div class="item slide-in" id="item2">
                <h1>playlist top50</h1>
                <img src="top50mundo.jpg" alt="playlist top 50">
            </div>
            <div class="controls">
                <a href="#item1" class="btn">•</a>
                <a href="#item2" class="btn">•</a>
            </div>
        </div>-->

        <div class="slider">
            <ul>
                <li class="slider-item active">
                    <img src="trending.jpg" alt="playlist trending">
                </li>
                <li class="slider-item">
                    <img src="assets/top50mundo.jpg" alt="playlist top 50">
                </li>
            </ul>
            <div class="controles">
                <button id="anterior"><</button>
                <button id="proximo">></button>
            </div>
        </div>

    </section>

    <main>
        <div id="player">
            <figure class="capa">
                <img src="https://i.scdn.co/image/21d3c06fe84e08f0f14f16243d2c1e76a08c86b1" alt="capa album">
            </figure>
            <div class="barra-musica">

                <div class="musica">
                    <h1>is that for me</h1>
                </div>
                <div class="player-controls">
                    <button class="botao-play">
                        <svg fill="#fff" height="50" viewBox="0 0 24 24" width="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                    </button>
                    <audio src="https://p.scdn.co/mp3-preview/1d9fe8b793a54f64d43f6413754de5755551f5cd?cid=8897482848704f2a8f8d7c79726a70d4"></audio>
                    <div class="player-tempo">
                        <span class="tempo-atual">00:00</span>
                        <div class="player-barra">
                            <div class="tocado">
                            </div>
                        </div>
                        <span class="duracao">00:00</span>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/player.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
