<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="botao">Login</button>
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>

  <div id="fundo">
    <div id="modal">
      <div id="botaoFechar">
        <img src="icon.png" alt="xis"></img>
      </div>
      <img src="logo-vertical.png" alt="logo" class="logo-login"></img>
      <form class="formulario">
        <input type="email" class="boxTexto" name="username" placeholder="Email" required>
        <input type="password" class="boxEmail" name="username" placeholder="Senha" required><br>
        <input type="submit" value="Logar" class="botao-login">
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
