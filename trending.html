<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprogramafy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="logo-branco.png" alt="logo reprogramafy">
            </div>
            <button id="botao">Login</button>
        </nav>
    </header>

    <section id="playlist">
        <h1>Playlist Trending</h1>
        <form>
            <input type="search" id="pesquisa" placeholder="Digite o nome da música">
        </form>
        <ul>
            <!--<li>
                <h3>Título Música</h3>
                <span class="album">Nome álbum</span>
                <span class="artistas">Artista 1</span>
            </li>
            <li>
                <h3>Título Música</h3>
                <span class="album">Nome álbum</span>
                <span class="artistas">Artista 2</span>
            </li>
            <li>
                <h3>Título Música</h3>
                <span class="album">Nome álbum</span>
                <span class="artistas">Artista 3</span>
            </li>-->
        </ul>
    </section>

    <div id="player">
        <figure class="capa">
            <img class="capa-album" src="https://i.scdn.co/image/21d3c06fe84e08f0f14f16243d2c1e76a08c86b1" alt="capa album">
        </figure>
        <div class="barra-musica">
            <div class="musica">
                <h1 class="musica-titulo">is that for me</h1>
            </div>
            <div class="player-controls">
                <button class="botao-play">
                        <svg fill="#fff" height="50" viewBox="0 0 24 24" width="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                    </button>
                <audio src="https://p.scdn.co/mp3-preview/1d9fe8b793a54f64d43f6413754de5755551f5cd?cid=8897482848704f2a8f8d7c79726a70d4"></audio>
                <div class="player-tempo">
                    <span class="tempo-atual">00:00</span>
                    <div class="player-barra">
                        <div class="tocado">
                        </div>
                    </div>
                    <span class="duracao">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
    <script src="auth.js"></script>
    <script src="playlist.js"></script>

</body>
</html>
