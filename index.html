<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gatofy</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="assets/logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="botao-login">Login</button>
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
    <button id="botao-cadastro">Cadastre-se</button>
  </main>

  <div id="fundo">
    <div id="modal">
      <div id="botao-fechar">
        <img src="assets/icon.png" alt="xis"></img>
      </div>
      <img src="assets/logo-vertical.png" alt="logo" class="logo-login"></img>
      <form class="formulario" action="novidades.html">
        <input type="email" id="email" class="box-email" name="username" placeholder="Email" required>
        <input type="password" id="senha" class="box-senha" name="username" placeholder="Senha" required><br>
        <input type="submit" value="logar" class="botao-login">
      </form>
    </div>
  </div>

  <div id="fundo-cadastro">
    <div id="modal-cadastro">
      <div id="botao-fechar-cadastro">
        <img src="assets/icon.png" alt="xis"></img>
      </div>
      <img src="assets/logo-vertical.png" alt="logo" class="logo-login"></img>
      <form class="formulario" action="">
        <input type="text" id="nome-cadastro" class="box-nome" name="username" placeholder="Insira seu nome" required>
        <input type="email" id="email-cadastro" class="box-email" name="username" placeholder="Insira seu e-mail" required><br>
        <input type="password" id="senha-cadastro" class="box-senha" name="username" placeholder="Crie uma senha" required><br>
        <input type="submit" value="cadastrar" class="botao-login">
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
